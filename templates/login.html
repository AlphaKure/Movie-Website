<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="icon" href="/static/pic/person-circle.svg">
    <script src="https://kit.fontawesome.com/e8c62160a4.js" crossorigin="anonymous"></script>
</head>

<body>
    {% include "header.html" %}
    {% for category,message in get_flashed_messages(with_categories=True) %}
        {% if message %}
            {% if category == "info" %}
            <div class="alert alert-success" id="alert" role="alert">   
                {{message}}
            </div>
            {% else %}
            <div class="alert alert-danger" id="alert" role="alert">            
                <i class="bi bi-exclamation-triangle-fill"></i>{{ message }}
            </div>
            {% endif %}
        {% endif %}
    {% endfor %}
    <div class="content">
        <form action="" class="login" method="POST">
            <h1>Login 登入</h1>
            <input type="text" name="username" id="username" placeholder="username 用戶名" required/>
            <input type="password" name="password" id="password" placeholder="password 密碼" required/>
            <input type="submit" value="LOGIN" />
        </form>
        <!--<form action="" class="register" method="GET">
            <h3>沒有帳號嗎？</h3>
            <a href="/register" target="_self" ><input type="button" value="sign up 註冊" /></a>
        </form>-->
    </div>
</body>

</html>
