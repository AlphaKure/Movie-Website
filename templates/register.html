<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/static/css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/static/pic/person-circle.svg">
    <script src="https://kit.fontawesome.com/e8c62160a4.js" crossorigin="anonymous"></script>
</head>

<body>
    {% include "header.html" %}
    {% for message in get_flashed_messages() %}
    {% if message %}
    <div class="alert alert-danger" id="alert" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>{{ message }}
    </div>
    {% endif %}
    {% endfor %}
    <div class="content">
        <form action="" class="login" method="POST">
            <h1>
                Register 註冊
            </h1>
            <input type="text" name="account" placeholder="Username 用戶名" required />
            <input type="password" name="password" placeholder="Password 密碼" required />
            <input type="password" name="c_password" placeholder="Check 密碼" required />
            <input type="submit" value="Submit 提交" />
        </form>
    </div>
    <div class="footer">
        Made by TC. AlphaSato. WLUN.
    </div>
    </div>
</body>

</html>
